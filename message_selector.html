
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ارسال پیام</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .container {
      margin-top: 30px;
    }
    button {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button.telegram {
      background-color: #0088cc;
    }
    .form {
      display: none;
      margin-top: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>پیام بده به انتخاب خودت</h1>
  <div class="container">
    <button onclick="choosePlatform('whatsapp')">واتساپ</button>
    <button class="telegram" onclick="choosePlatform('telegram')">تلگرام</button>
  </div>

  <div class="form" id="form">
    <p>شماره تلفن گیرنده (با کد کشور، مثلاً 98912...)</p>
    <input type="text" id="numberInput" placeholder="مثلاً 989123456789" />
    <br/>
    <button class="submit-btn" onclick="sendMessage()">بزن بریم</button>
  </div>

  <script>
    let platform = "";

    function choosePlatform(p) {
      platform = p;
      document.getElementById("form").style.display = "block";
    }

    function sendMessage() {
      const number = document.getElementById("numberInput").value.trim();
      if (!number) return alert("لطفاً شماره را وارد کن!");
      
      let url = "";
      if (platform === "whatsapp") {
        url = `https://wa.me/${number}`;
      } else if (platform === "telegram") {
        url = `https://t.me/+${number}`;
      }
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
