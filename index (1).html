
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ارسال پیام واتساپ بدون ذخیره شماره</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #1e1e1e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #25D366;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      margin-top: 0;
      margin-bottom: 30px;
      text-align: center;
      font-size: 16px;
    }

    input, textarea, button {
      font-family: 'Vazirmatn', sans-serif;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
      font-size: 16px;
    }

    input, textarea {
      background: #2e2e2e;
      color: #f1f1f1;
      border: 1px solid #444;
    }

    button {
      background-color: #25D366;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1da851;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    a {
      color: #25D366;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ارسال پیام واتساپ</h1>
  <p>بدون نیاز به ذخیره شماره مخاطب</p>
  <input type="text" id="number" placeholder="شماره موبایل با کد کشور (مثلاً 98912xxxxxxx)" />
  <textarea id="message" placeholder="متن پیام (اختیاری)"></textarea>
  <button onclick="sendMessage()">ارسال در واتساپ</button>

  <footer>
    ساخته‌شده با عشق توسط <a href="https://github.com/afshin1001" target="_blank">افشین</a>
  </footer>

  <script>
    function sendMessage() {
      const number = document.getElementById("number").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!number || !/^[0-9]{10,15}$/.test(number)) {
        alert("لطفاً شماره را به‌درستی وارد کنید (مثلاً: 98912xxxxxxx)");
        return;
      }
      let url = "https://wa.me/" + number;
      if (message) {
        url += "?text=" + encodeURIComponent(message);
      }
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
